<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Value</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input type="email" placeholder="Email" id="input__email" />

      <input type="password" placeholder="Password" id="input__password" />
      <button onclick="handlesubmit()">Submit</button>

      <button onclick="handlereset()">Reset</button>
    </form>
    <script>
      function handlesubmit() {
        const EMAIL = "admin";
        const PASSWORD = "admin";

        let inputEmail = document.getElementById("input__email");
        console.log("Email", inputEmail.value, EMAIL);
        let inputPassword = document.getElementById("input__password");
        console.log("Password", inputPassword.value, PASSWORD);

        if (inputEmail.value === EMAIL && inputPassword.value === PASSWORD) {
          alert("Success");
        } else {
          alert("Fail");
        }
      }

      function handlereset() {
        let inputEmail = document.getElementById("input__email");
        inputEmail.value = "";
        let inputPassword = document.getElementById("input__password");
        inputPassword.value = "";
      }
    </script>
  </body>
</html>
