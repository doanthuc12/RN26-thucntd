    <header></header>

    <!-- FORM -->
    <div class="container">
      <div class="box">
        <form onsubmit="return false">
          <a>Username</a>

          <div class="input">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email hoặc số điện thoại"
            />
          </div>

          <label>Password</label>
          <!-- <a>Password</a> -->
          <div class="input">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Mật khẩu"
            />
          </div>

          <input
            style="
              background-color: brown;
              margin-left: 130px;
              border: none;
              padding: 19px;
            "
            onclick="handlesubmit()"
            type="submit"
            value="Submit"
          />
        </form>

        <script>
          function handlesubmit() {
            let inputEmail = document.getElementById("email");
            console.log('Email đã nhập:',inputEmail.value);
            let inputPassword = document.getElementById("pass");
            console.log('Pass đã nhập:',inputPassword.value);
            let objectUser = {
                name: inputEmail?.value,
                
            }
            // console.log(objectUser);
            postData(objectUser)
            return false;
          }
          function postData(user) {
            fetch("https://634ea35d4af5fdff3a62d2a4.mockapi.io/api/v1/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(user),
            })
                .then((response) => response.json())
                .then((res) => console.log(res))
                .catch((error) => {
                    console.error("Error:", error);
                });
        }
        </script>
      </div>
    </div>
