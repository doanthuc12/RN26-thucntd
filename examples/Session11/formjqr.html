  <body>
    <!-- FORM -->
    <div class="container">
      <form id="myForm">
        <label>Email</label>

        <div class="input">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email hoặc số điện thoại"
          />
        </div>

        <label>Password</label>
        <!-- <a>Password</a> -->
        <div class="input">
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Mật khẩu"
          />
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
    </div>

    <!-- <script src="./bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-5.2.1-dist/js/bootstrap.min.js"></script> -->
    <script>
      var settings = {
        rules: {
          email: {
            required: true,
            email: true,
            rangelength: [6, 12],
          },

          password: {
            required: true,
            password: true,
            rangelength: [6, 12],
          },
        },
        messages: {
          email: {
            required: "Bạn chưa nhập email",
            minlength: jQuery.validator.format("Toi thieu co {0} ky tu"),
            email: "Dia chi email khong hop le",
          },
          password: {
            required: "Bạn chưa nhập password",
            minlength: jQuery.validator.format("Toi thieu co {0} ky tu"),
            password: "Password khong hop le",
          },
        },
      };

      var validator = $("#myForm").validate(settings);
    </script>
