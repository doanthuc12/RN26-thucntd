<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So chan le</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input
        type="number"
        placeholder="Nhập số vào đây"
       
        id="input__number"
      />
      <button onclick="handlecheck()">Check</button>
    </form>
    <script>
      function handlecheck() {
        let a = document.getElementById("input__number");
        
        console.log("Số đã kiểm tra:",a.value);
        if (a.value % 2 == 0) {
        alert("Đây là số chẵn");
      } else {
        alert("Đây là số lẻ");
      }
      }
            
      
    </script>
  </body>
</html>
