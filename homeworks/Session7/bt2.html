    <script>
      function handlecheck() {
        let 
          a = document.getElementById("input__number");
        console.log("Giới hạn của dãy Fibonacci:",a.value)

        let n1=0,
        n2=1,
        z=n1+n2;
        console.log(n1);
        console.log(n2);
        
        for (let i = 0; i <= 10; i++) {
            console.log(z)

            n1=n2;
            n2=z;
            z=n1+n2;

            if (z>a.value) {
                break;
            }
        }
        
      }

    </script>
