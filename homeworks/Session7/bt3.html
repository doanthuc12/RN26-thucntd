<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam giác vuông</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input type="number" placeholder="Nhập chiều cao h:" id="chieu__cao" />
      <button onclick="handleprint()">Print</button>
    </form>
    <script>
      function handleprint() {
        var a = "*";
        b = " ";
        let h = document.getElementById("chieu__cao");
        console.log("Chiều cao h =", h.value);

        for (let i = 0; i <= h.value; i++) {
          for (let j = 0; j < i; j++) {
            console.log(a);
          }

          console.log(b);
        }
      }
    </script>
  </body>
</html>
