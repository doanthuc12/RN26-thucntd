<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/042e59ddf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bt7.css">
    <title>Circle Box</title>
</head>
<body>
    <div class="theme">
        <div class="leftbox">
            <div class="box b1">
                <i class="fa-solid fa-lightbulb fa-6x"></i>
                
            </div>
            <div class="text">
                Idea
            </div>
        </div>
        <div class="rightbox">
            <i class="fa-solid fa-arrow-right fa-3x"></i>
        </div>

        <div class="leftbox">
            <div class="box b2">
                <i class="fa-solid fa-tv"></i>
                
            </div>
            <div class="text">
                Prototype
            </div>
        </div>
        <div class="rightbox">
            <i class="fa-solid fa-arrow-right fa-3x"></i>
        </div>

        <div class="leftbox">
            <div class="box b3">
                <i class="fa-solid fa-code"></i>
                
            </div>
            <div class="text">
                Coding
            </div>
        </div>
        <div class="rightbox">
            <i class="fa-solid fa-arrow-right fa-3x"></i>
        </div>

        <div class="leftbox">
            <div class="box b4">
                <i class="fa-regular fa-square-check"></i>
                
            </div>
            <div class="text">
                Testing
            </div>
       
             
           
    </div>
   


</body>
</html>
