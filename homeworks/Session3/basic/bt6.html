<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bt6.css">
    <title>Css-Boostrap</title>
</head>
<body>
    <div class="main">
        <div class="row r1">
            <div class="img">
             <img src="./picture/facebook.png" alt="facebook icon">
            </div>
             <div class="text">
                 <h2>Facebook</h2>
                 <h4>5,00,00 Likes</h4>
             </div>
         </div>
     
         <div class="row r2">
             <div class="img">
              <img src="./picture/twitter.png" alt="twitter icon">
             </div>
              <div class="text">
                  <h2>Twitter</h2>
                  <h4>40,000 Tweets</h4>
              </div>
          </div>

          <div class="row r3">
            <div class="img">
             <img src="./picture/google-plus.png" alt="google-plus icon">
            </div>
             <div class="text">
                 <h2>Google +</h2>
                 <h4>4,60,000 Plus</h4>
             </div>
         </div>

         <div class="row r4">
            <div class="img">
             <img src="./picture/pinterest.png" alt="pinterest icon">
            </div>
             <div class="text">
                 <h2>Pinterest</h2>
                 <h4>34,000 Pins</h4>
             </div>
         </div>
    </div>
    



</body>
</html>
