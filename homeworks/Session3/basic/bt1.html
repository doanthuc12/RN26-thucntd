<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bt1.css" />
    <title>Css</title>
  </head>
  <body>
    <div class="row">
      <div class="left l1">
        <h6 class="text">BANDWIDTH</h6>
      </div>
      <div class="right">
        <div class="percent p1">
          <h6 class="text">20%</h6>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="left l2">
          <h6 class="text">STORAGE</h6>
        </div>
        <div class="right">
          <div class="percent p2">
            <h6 class="text">50%</h6>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="left l3">
          <h6 class="text">USERS</h6>
        </div>
        <div class="right">
          <div class="percent p3">
            <h6 class="text">70%</h6>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="left l4">
          <h6 class="text">VISITORS</h6>
        </div>
        <div class="right">
          <div class="percent p4">
            <h6 class="text">30%</h6>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="left l5">
          <h6 class="text">EMAILS</h6>
        </div>
        <div class="right">
          <div class="percent p5">
            <h6 class="text">45%</h6>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="left l6">
          <h6 class="text">BASIC</h6>
        </div>
        <div class="right">
          <div class="percent p6">
            <h6 class="text">80%</h6>
          </div>
        </div>
    </div>


    <div class="row">
        <div class="left l7">
          <h6 class="text">OTHERS</h6>
        </div>
        <div class="right">
          <div class="percent p7">
            <h6 class="text">37%</h6>
          </div>
        </div>
    </div>
  </body>
</html>
